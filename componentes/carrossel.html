<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrosel.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="input_radio1">
            <input type="radio" name="radio-btn" id="input_radio2">
            <input type="radio" name="radio-btn" id="input_radio3">
            <input type="radio" name="radio-btn" id="input_radio4">
            <div class="slide first">
                <section class="principal">
                    <div class="boxConteudo">
                        <div class="logo">
                            <img src="../assets/img/logonaruto.png">
                        </div>
                        <div class="legendado">14 Dublado | Legendado</div>
                        <div class="descricao">Uzumaki Naruto quer ser o melhor ninja de todos. Ele está indo muito bem, mas com o perigo iminente imposto pela misteriosa Akatsuki, Naruto percebe que ele deve treinar mais que nunca e deixa sua vila para um intenso treinamento que o pressiona contra seus limites.</div>
                        <div class="box_btn">
                            <button class="btnConhecer">Conheça tudo sobre o anime</button>
                            <button class="btnSalvar"><i class="bi bi-bookmark"></i></button>
                        </div>
                    </div>
            </div>
            <div class="slide">
                <img src="../assets/img/cadastro.png" alt="">
            </div>
            <div class="slide">
                <img src="../assets/img/darling.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../assets/img/shingeki.jpg" alt="">
            </div>
            <div class="navegacao_automatica">
                <div class="auto_btn1"></div>
                <div class="auto_btn2"></div>
                <div class="auto_btn3"></div>
                <div class="auto_btn4"></div>
            </div>
        </div>
        <div class="manual_navegacao">
            <label for="input_radio1" class="manual_btn"></label>
            <label for="input_radio2" class="manual_btn"></label>
            <label for="input_radio3" class="manual_btn"></label>
            <label for="input_radio4" class="manual_btn"></label>
        </div>
    </div>
</body>
</html>
<script src="../assets/js/carrosel.js"></script>
