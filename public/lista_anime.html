<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style_tabela.css">
        <link rel="stylesheet" href="assets/css/style_dashboard_adm.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <title>Document</title>
</head>

<body>
    <div class="container">
        <aside class="sidebar" id="barra_expandir">
            <div class="icones">
                <button class="btn" onclick="expandir()">
                    <i class="bi bi-list"></i>
                </button>
                <nav class="navegacao">
                    <a href="#" class="navegar">
                        <i class="bi bi-clipboard2-data-fill"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="lista_anime.html" class="navegar">
                        <i class="bi bi-film"></i>
                        <span>Animes</span>
                    </a>
                    <a href="#" class="navegar">
                        <i class="bi bi-people-fill"></i>
                        <span>Usuários</span>
                    </a>
                    <a href="#" class="navegar">
                        <i class="bi bi-chat-dots-fill"></i>
                        <span>Comentários</span>
                    </a>
                    <a onclick="limparSessao()" class="navegar">
                        <i class="bi bi-door-closed"></i>
                        <span>Sair</span>
                    </a>
                </nav>
            </div>
        </aside>
        <main class="conteudo">
            <div class="boxAdd">
                 <h2>Lista de Animes</h2>
                <button onclick="adicionarAnime()"><i class="bi bi-bookmark-plus-fill"></i></button>
            </div>
           
            <table class="tabela-animes" id="tabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Apagar</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </main>
    </div>
     <div id="modal_container_editar"></div>
</body>

</html>
<script src="assets/js/animes.js"></script>
<script>
    function expandir() {
        var barra_navegacao = document.querySelector('#barra_expandir');
        barra_navegacao.classList.toggle('expandir');
    }
    function fecharModal() {
        modal_container_editar.innerHTML = ``;
        tabela_anime();
    }
    window.onload = () => {
        tabela_anime();
    }
    function modalDelete(id){
        modal_container_editar.innerHTML = 
        `
          <div class="modal-container show">
            <div class="modal-overlay" onclick="fecharModal()"></div>
            <div class="modal">
                <div class="box">
                    <h1>Você realmente deseja apagar esse animes ?</h1>
                        <div class="btn">
                            <button onclick="deletarAnime(${id})">Sim</button>
                            <button onclick="fecharModal()">Não</button>
                        </div>
                </div>
            </div>
            </div>
            `;
    }
</script>
